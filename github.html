<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Html</title>
</head>
<body>
    <h1 id="heading">My Secret Info</h1>
    <input type="text" name="" id="delete-confirm" placeholder="please type delete">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        // document.getElementById('delete').addEventListener('click',function(){
        //    const hide= document.getElementById('heading')
        //    hide.style.display='none'
        // })
        document.getElementById('delete-confirm').addEventListener('keyup', function(event){
            console.log(event)
            const text= event.target.value;
            const deleteBtn =document.getElementById('btn-delete');
            if(text === 'delete'){
                deleteBtn.removeAttribute('disabled')
            }
            else{
                deleteBtn.setAttribute('disabled',true)
            }
        })
    </script>
</body>
</html>
