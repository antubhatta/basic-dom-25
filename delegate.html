<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Accusantium, saepe quasi?</li>
            <li class="item">Reiciendis, est a!</li>
            <li class="item">Hic, adipisci minus?</li>
            <li class="item">Animi, deleniti voluptatibus.</li>
            <li class="item">Optio, beatae quidem?</li>
        </ul>
       
        <button id="btn-items">Click Here</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item');
        // for(const item of items){
        //     item.addEventListener('click',function(event){
        //         event.target.parentNode.removeChild(event.target)
        //     })
        // }
        document.getElementById('list-container').addEventListener('click',function(event){
        event.target.parentNode.removeChild(event.target)
        })
        document.getElementById('btn-items').addEventListener('click',function(){
            const listContainer = document.getElementById('list-container')
                const addLi= document.createElement('li')
                addLi.innerText='New list added ul parent'
                addLi.classList.add('item')
                listContainer.appendChild(addLi)
            })
        
    </script>
</body>
</html>
