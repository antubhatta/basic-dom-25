<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Event</title>
</head>
<body>
    <h1>Explore more events</h1>
    <button id="btn-more">Events</button>
    <input type="text" name="" id="btn-field">

    <script>
        document.getElementById('btn-field').addEventListener('focus',function(){
            console.log("focus the element")
        })
        // document.getElementById('btn-field').addEventListener('keydown',function(event){
        //     console.log(event.target.value)
        // })
        // document.getElementById('btn-field').addEventListener('keypress',function(event){
        //     console.log(event.target.value)
        // })
        document.getElementById('btn-field').addEventListener('keyup',function(event){
            console.log(event.target.value)
        })
        document.getElementById('btn-field').addEventListener('blur',function(){
            console.log("focus the output the outside blur")
        })
        document.getElementById('btn-more').addEventListener('mouseenter',function(){
            console.log('Add the event button')
        })
    </script>
</body>
</html>
